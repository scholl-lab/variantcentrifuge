latency-wait: 60
rerun-incomplete: true
printshellcmds: true

software-deployment-method:
  - apptainer
  - conda

shared-fs-usage:
  - persistence
  - software-deployment
  - sources
  - source-cache
  - input-output

default-resources:
  mem_mb: 4000
  runtime: 120

set-threads:
  run_variantcentrifuge: 8

set-resources:
  run_variantcentrifuge:
    mem_mb: 16000
    runtime: 1440
    cpus_per_task: 8
