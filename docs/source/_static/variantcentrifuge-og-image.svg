<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- DNA Helix Background Pattern -->
  <g opacity="0.1">
    <path d="M 100 100 Q 150 200 200 100 T 300 100" stroke="white" stroke-width="2" fill="none" />
    <path d="M 300 150 Q 350 250 400 150 T 500 150" stroke="white" stroke-width="2" fill="none" />
    <path d="M 500 200 Q 550 300 600 200 T 700 200" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Main content -->
  <g filter="url(#shadow)">
    <!-- Title -->
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
      VariantCentrifuge
    </text>
    
    <!-- Tagline -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ecf0f1">
      Clinical Variant Analysis Made Simple
    </text>
    
    <!-- Features -->
    <g transform="translate(200, 350)">
      <circle cx="20" cy="20" r="8" fill="#2ecc71"/>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="20" fill="white">
        Filter VCF files by genes and clinical relevance
      </text>
    </g>
    
    <g transform="translate(200, 400)">
      <circle cx="20" cy="20" r="8" fill="#2ecc71"/>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="20" fill="white">
        Detect Mendelian inheritance patterns automatically
      </text>
    </g>
    
    <g transform="translate(200, 450)">
      <circle cx="20" cy="20" r="8" fill="#2ecc71"/>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="20" fill="white">
        Generate interactive HTML reports with IGV.js
      </text>
    </g>
  </g>
  
  <!-- Logo placeholder -->
  <g transform="translate(550, 80)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 50 20 L 50 80 M 30 40 L 70 40 M 30 60 L 70 60" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>